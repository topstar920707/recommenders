variables:
- group: AzureKeyVaultSecrets
- name  : 'test'
  value : 'tests/ci/run_pytest.py'
- name  : 'testfolder'
  value : './tests/unit'
- name  : 'testmarkers'
  value : '"not notebooks and not spark and not gpu"'
- name  : 'junitxml'
  value : 'reports/test-unit.xml'
- name  : 'maxnodes'
  value : 4
- name  : 'reponame'
  value : 'Recommenders'
- name  : 'branch'
  value : 'TestJobs'
- name  : 'clustername'
  value : 'reco-cpu-test2'
- name  : 'vmsize'
  value : 'STANDARD_D3_V2'
- name  : 'dockerproc'
  value : 'cpu'
- name  : 'expname'
  value : 'cpu_unit_tests'

trigger: none

pr:
- staging 
- master
  
pool:
 vmImage: 'ubuntu-16.04'

steps:

- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.6'
    architecture: 'x64'
  displayName: 'Use Python 3.6'

- script: | 
   az login --service-principal -u $(ClientID) -p $(ClientSecret) --tenant $(TenantID)
  displayName: 'Login to Azure'

- template: env-setup.yml 

- script: 
     python scripts/generate_conda_file.py --name reco 
  displayName: ' generate_conda_file.py'

    parser.add_argument("--dockercustom",
                        action="store_true",
                        help="Whether to use a custom Docker image")
    # ACR repository
    parser.add_argument("--acrrepo",
                        action="store",
                        default="None",
                        help="ACR repository name")
    # ACR user name
    parser.add_argument("--acrusername",
                        action="store",
                        default="None",
                        help="ACR user name")
    # ACR password
    parser.add_argument("--acrpassword",
                        action="store",
                        default="None",
                        help="ACR password")

- script: 
    python tests/ci/submit_azureml_pytest.py --subid $(SubscriptionID) --testfolder $(testfolder) --testmarkers $(testmarkers) --clustername $(clustername) --expname $(expname) --dockerproc $(dockerproc) --dockercustom --acrrepo $(acrrepo) --acrusername $(acrusername) --acrpassword $(acrpassword) --junitxml $(junitxml) --reponame $(reponame) --branch $(branch)
  displayName: 'submit_azureml_pytest'

- task: PublishTestResults@2
  displayName: 'Publish Test Results **/test-*.xml'
  inputs:
    testResultsFiles: '**/test-*.xml'
    failTaskOnFailedTests: true
  condition: succeededOrFailed()