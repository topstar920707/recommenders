# Pull request against these branches will trigger this build
pr:
- master
- staging

#Any commit to this branch will trigger the build.
trigger:
- staging
- master

pool:
  name: recolinuxpool
  timeoutInMinutes: 20

# resources:
#   repositories:
#   - repository: common
#     type: github
#     name: microsoft/recommenders

steps:
- bash: |
    echo "##vso[task.prependpath]/data/anaconda/bin"
    conda env list
  displayName: Add Conda to PATH
# Uncomment if needed
# # Conda creation can take around 10min
# - bash: |
#     python scripts/generate_conda_file.py
#     conda env create -n reco_base -f reco_base.yaml
#   displayName: 'Creating Conda Environment with dependencies'

- script: |
   . /anaconda/etc/profile.d/conda.sh && \
   conda activate reco_base && \
   pytest tests/unit -m "not notebooks and not spark and not gpu" --junitxml=reports/test-unit.xml && \
   conda deactivate
  displayName: 'Run Tests'
  timeoutInMinutes: 20

- task: PublishTestResults@2
  displayName: 'Publish Test Results **/test-*.xml'
  inputs:
    testResultsFiles: '**/test-*.xml'
    failTaskOnFailedTests: true
  condition: succeededOrFailed()

