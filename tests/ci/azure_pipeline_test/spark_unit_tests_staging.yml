pool:
  name: RecoDevTeam
  timeoutInMinutes: 20

steps:
- script: |
   . /anaconda/etc/profile.d/conda.sh && \
   conda activate reco_pyspark && \
   pytest tests/unit -m "spark and not notebooks and not gpu" --junitxml=reports/test-unit.xml && \
   conda deactivate
  displayName: 'Run Tests'
  timeoutInMinutes: 20
  env:
    PYSPARK_PYTHON: /anaconda/envs/reco_pyspark/bin/python
    PYSPARK_DRIVER_PYTHON: /anaconda/envs/reco_pyspark/bin/python

- task: PublishTestResults@2
  displayName: 'Publish Test Results **/test-*.xml'
  inputs:
    testResultsFiles: '**/test-*.xml'
    failTaskOnFailedTests: true
  condition: succeededOrFailed()

